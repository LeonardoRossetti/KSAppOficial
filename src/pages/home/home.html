<ion-header>
  <ion-navbar>
    <ion-title>Calculadora Solar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label>Estados</ion-label>
        <ion-select [(ngModel)]="estados" cancelText="Cancelar" okText="OK">
          <ion-option value="1">Santa Catarina</ion-option>
          <ion-option value="2">Paraná</ion-option>
          <ion-option value="3">Rio Grande do Sul</ion-option>
        </ion-select>
    </ion-item>

    <ion-icon style="float:right; margin-top:10px;" ios="ios-information-circle" md="md-information-circle" (click)="ajudaMediaKw()"></ion-icon>
    <ion-item>
      <ion-label floating>Média KWh/mês</ion-label>
      <ion-input type="number" maxlength="10" #mediaKw>
      </ion-input>
    </ion-item>
  
    <ion-icon style="float:right; margin-top:10px;" ios="ios-information-circle" md="md-information-circle" (click)="ajudaValorTarifa()"></ion-icon>
    <ion-item>
      <ion-label floating>Valor tarifa</ion-label>
      <ion-input type="number" maxlength="10" value="0.00" #valorTarifa></ion-input>
    </ion-item>

    <!-- <ion-icon float-right ios="ios-information-circle" md="md-information-circle" (click)="ajudaValorTarifaExcedente()"></ion-icon> -->
    <ion-icon style="float:right; margin-top:10px;" ios="ios-information-circle" md="md-information-circle" (click)="ajudaValorTarifaExcedente()"></ion-icon>
    <ion-item>
      <ion-label floating>Valor tarifa excedente</ion-label>
      <ion-input type="number" maxlength="10" #valorTarifaExcedente></ion-input>
    </ion-item>
<br>
    <ion-item>
      <ion-label>Tipo da rede</ion-label>
      <ion-select [(ngModel)]="tipoRede" cancelText="Cancelar" okText="OK">
        <ion-option value="monofasico">Monofasico</ion-option>
        <ion-option value="trifasico">Trifasico</ion-option>
        <ion-option value="bifasico">Bifasico</ion-option>
      </ion-select>
    </ion-item>
<br>
<button ion-button block (click)="Calcula(mediaKw.value, valorTarifa.value, valorTarifaExcedente.value, tipoRede)">Calcular</button>


</ion-list>
</ion-content>
