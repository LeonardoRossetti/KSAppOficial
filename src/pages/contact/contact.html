<ion-header>
  <custom-header title="Contato"></custom-header>
</ion-header>

<ion-content>
  <ion-list>
    
      <ion-item>
        <ion-label floating>
            <ion-icon class="icon-bigger" name="person"></ion-icon>
            Nome
        </ion-label>
        <ion-input type="text" #nome></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
            <ion-icon class="icon-bigger" name="mail"></ion-icon>
            E-mail
        </ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
            <ion-icon class="icon-bigger" name="call"></ion-icon>
            Telefone
        </ion-label>
        <ion-input type="number" #telefone></ion-input>
        <!-- <ion-input type="text" mask="(**)*****-****" #telefone></ion-input> -->
      </ion-item>
<br>
      <button ion-button block>Foto da fatura</button>
<br>
      <button ion-button block>Enviar</button>
  </ion-list>
</ion-content>
