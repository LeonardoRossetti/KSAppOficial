<ion-header>
  <ion-navbar>
    <ion-title class="title">
      <span>Contato</span>
      <img class="logo" src="./../../assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>KS Energia Solar</ion-list-header>
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" #nome></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input type="number" #telefone></ion-input>
          <!-- <ion-input type="text" mask="(**)*****-****" #telefone></ion-input> -->
      </ion-item>
<br>
      <button ion-button block>Foto da fatura</button>
<br>
      <button ion-button block>Enviar</button>
  </ion-list>
</ion-content>
