<ion-header>
  <custom-header title="Contato"></custom-header>
</ion-header>

<ion-content>
  <ion-list>
    
      <ion-item class="bg-items">
        <ion-label color="light" floating>
            <ion-icon class="icon-bigger" name="person"></ion-icon>
            Nome
        </ion-label>
        <ion-input type="text" #nome></ion-input>
      </ion-item>

      <ion-item class="bg-items">
        <ion-label color="light" floating>
            <ion-icon class="icon-bigger" name="mail"></ion-icon>
            E-mail
        </ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>

      <ion-item class="bg-items">
        <ion-label color="light" floating>
            <ion-icon class="icon-bigger" name="call"></ion-icon>
            Telefone
        </ion-label>
        <ion-input type="number" #telefone></ion-input>
      </ion-item>
      <ion-item class="bg-items">
        <ion-label color="light" floating>
            <ion-icon class="icon-bigger" name="text"></ion-icon>
            Mensagem (500)
        </ion-label>
        <ion-textarea #mensagem rows="1" maxLength="500"></ion-textarea>
      </ion-item>
      <br>
      <br>
      <h3 style="color:white;">VocÃª pode anexar uma foto da fatura:</h3>
      <table style="width:100%;">
        <tr>
          <td>
            <button ion-button clear full class="botao" icon-left (click)="captureImage()">
              <ion-icon class="icon-bigger" name="images"></ion-icon>
              Imagem da galeria
            </button>
          </td>
          <td>
            <button ion-button clear full class="botao" icon-left (click)="captureFoto()">
              <ion-icon class="icon-bigger" name="camera"></ion-icon>
              Tire uma foto
            </button>
          </td>
        </tr>
      </table>
      <br>
      <button ion-button clear full class="botao" style="background-color: #FFF; color: black;" icon-left (click)="sendEmail(nome.value, email.value, telefone.value, mensagem.value)">
        <ion-icon class="icon-bigger" name="mail"></ion-icon>
        Enviar e-mail
      </button>
  </ion-list>
</ion-content>
